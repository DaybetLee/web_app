<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>IPM Portal Login</title>
  </head>
  <body class="text-center">
    <form class="form-signin">

      <div class="jumbotron">

        <img class="mb-4" src="/assets/brand/IPM.svg" alt="" width="344" height="100">

        <label for="inputID" class="sr-only">User ID</label>
        <input type="text" class="form-control" id="firstName" placeholder="User ID" value="" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted">Dont have an account?<div><a href="/html/register.html"> Register Here</a></div></p>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/popper-utils.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
  <div class="footer">
    <p>Mount Kurama â€¢ Photo by Daybet Lee</p>
  </div>
</html>
